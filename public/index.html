<body>

<form id="main_form">
<div class="Input">
  <h2>What's your name?</h2>
  <input class="nameInput" type="text" value="Name" placeholder="Name"</input>
  <h2>Which city would you like to travel to?</h2>
  <input class="cityName" type="text" value="City Name" placeholder="City Name"></input>
  <input class="countryInput" type="text" value="Country Name" placeholder="Country Name"></input>
  <h2>Please specify the month you will be travelling in</h2>
  <input class="monthInput" type="text" value="Month" placeholder="Month"></input>
  <h2>How many days will you be travelling?</h2>
  <input class="dayInput" type="number" value="Length of Travel" placeholder="Length of Travel">

  <div class="categories">
	  <p>Choose a category</p>
	  <ul class="arts">Arts & Entertainment</ul>
    <ul class="events">Events</ul>
    <ul class="food">Food & Drink</ul>
    <ul class="night">Nightlife</ul>
    <ul class="outdoor">Outdoors & Recreation</ul>
  </div>
</div>
