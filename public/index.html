<body>
<h1>Mytinerary</h1>

<div id="area1"> <!--Might be useful later, encapsulates whole area-->

<!--Will need to add name value to each input type for the action.php-->
<form id="main_form" action="/action_page.php">
<div id="nameDiv">
  <h2>What's your name?</h2>
  <input class="nameInput" type="text" value="" placeholder="Name" />
  <button type="button" class="btn btn-primary" onclick="bClick('nameDiv','cityDiv');">Next</button>
</div>

<div id="cityDiv">
  <div class="pac-card" id="pac-card">
    <div><h2>Which city will you be visiting?</h2></div>
    <div id="pac-container">
      <input id="pac-input" type="text" placeholder="Enter a city" />
    </div>
  </div>
  <div id="map"></div>
  <!--Google Maps API Key for Maps Place Autocomplete-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1W0gHh7ubG9bAMAuEsDgtiZWkM9fcP1Y&libraries=places&callback=initMap"
        async defer></script>

  <button type="button" class="btn btn-primary" onclick="bClick('cityDiv','nameDiv');">Previous</button>
  <button type="button" class="btn btn-primary" onclick="bClick('cityDiv','dayDiv');">Next</button>
</div>

<div id="dayDiv">
  <h2>How many days will you be travelling?</h2>
  <input id="dayInput" type="number" value="1" min="1" max="30" placeholder="1" /> </input>

  <button type="button" class="btn btn-primary" onclick="bClick('dayDiv','cityDiv');">Previous</button>
  <button type="button" class="btn btn-primary" onclick="bClick('dayDiv','monthDiv');">Next</button>
</div>

<div id="monthDiv">
  <h2>Which month will you be travelling?</h2>
  <select name="Month">
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
    <option value="april">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="august">August</option>
    <option value="september">September</option>
    <option value="october">October</option>
    <option value="november">November</option>
    <option value="december">December</option>
  </select>


  <button type="button" class="btn btn-primary" onclick="bClick('monthDiv','dayDiv');">Previous</button>
  <button type="button" class="btn btn-primary" onclick="bClick('monthDiv','categoryDiv');">Next</button>
</div>

<div id="categoryDiv">
  <div id="events">
    <h2>Which events would you like to do?</h2>

    <button type="button" class="btn btn-primary">Arts and Entertainment</button><br />
    <button type="button" class="btn btn-primary">Interactive Activities</button><br />
    <button type="button" class="btn btn-primary">Guided Tours</button><br />
    <button type="button" class="btn btn-primary">Local Sights and Attractions</button><br />
    <button type="button" class="btn btn-primary">Nightlife</button><br />
    <button type="button" class="btn btn-primary">Shopping</button><br />
    <!--Choose one of the buttons (activities), and then use Yelp API to find popular activity-->
  </div>

  <button type="button" class="btn btn-primary" onclick="bClick('categoryDiv','monthDiv');">Previous</button>
  <br />
  <!--Find a good place to put the submit button later
  Only want it to show up at the very end-->
  <input type="button" name="submit" id="submit_btn" value="Create my vacation itinerary!" onclick="itinerary()"/>
</div>

</form>
</div> <!--End of area1 div-->

<!--Used to display full intinerary-->
<div id="itinerary"></div>

</body>
